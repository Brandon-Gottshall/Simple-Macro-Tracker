<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <form id="searchForm">
            <input type="text" name="search"  placeholder="Search For Food" id="searchBox">
        </form>

        <ul id='search'>

        </ul>
        <div id='today'>
            <h3>TODAY</h3>
        </div>
        <div id='counter'>
            <div id='calCount'>
                <div id='calPercent'>
                    <p id='calMarker'>56</p>
                </div>
                <p id='calGoal'>150</p>
            </div>
            <span>Amount Consumed | Goal</span>
            <h3 style='margin: 5px auto'>Calories</h3>

            <div id='carbCount'>
                <div id='carbPercent'>
                    <p id='carbMarker'>56</p>
                </div>
                <p id='carbGoal'>150</p>
            </div>
            <span>Amount Consumed | Goal</span>
            <h3 style='margin: 5px auto'>Carbs</h3>

            <div id='fatCount'>
                <div id='fatPercent'>
                    <p id='fatMarker'>56</p>
                </div>
                <p id='fatGoal'>150</p>
            </div>
            <span>Amount Consumed | Goal</span>
            <h3 style='margin: 5px auto'>Fat</h3>

            <div id='proCount'>
                <div id='proPercent'>
                    <p id='proMarker'>56</p>
                </div>
                <p id='proGoal'>150</p>
            </div>
            <span>Amount Consumed | Goal</span>
            <h3 style='margin: 5px auto'>Pro</h3>


        </div>


        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
